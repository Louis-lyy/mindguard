<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦虑自评量表 (SAS)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #3c7bbe;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #7d8b98;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .progress-info {
            text-align: center;
            color: #7d8b98;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e6ed;
            border-radius: 4px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3c7bbe 0%, #5aa3e8 100%);
            transition: width 0.4s ease;
            border-radius: 4px;
        }
        
        .question-block {
            padding: 30px;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            border-radius: 12px;
            border: 2px solid #e0e6ed;
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .question-number {
            color: #3c7bbe;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }
        
        .question-text {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.8;
            text-align: center;
            font-weight: 500;
        }
        
        .options-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-label:hover {
            border-color: #3c7bbe;
            background-color: #f0f7ff;
            transform: translateX(5px);
        }
        
        .option-label input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3c7bbe;
        }
        
        .option-label input[type="radio"]:checked + span {
            color: #3c7bbe;
            font-weight: 600;
        }
        
        .option-label:has(input[type="radio"]:checked) {
            border-color: #3c7bbe;
            background-color: #e6f7ff;
            box-shadow: 0 2px 8px rgba(60, 123, 190, 0.2);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .prev-btn {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .prev-btn:hover:not(:disabled) {
            background-color: #e0e0e0;
        }
        
        .prev-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .next-btn, .submit-btn {
            background-color: #3c7bbe;
            color: white;
        }
        
        .next-btn:hover, .submit-btn:hover {
            background-color: #2a5b8f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(60, 123, 190, 0.3);
        }
        
        .submit-btn {
            background-color: #5cb85c;
        }
        
        .submit-btn:hover {
            background-color: #4cae4c;
            box-shadow: 0 4px 12px rgba(92, 184, 92, 0.3);
        }
        
        #result-container {
            margin-top: 30px;
            padding: 40px;
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f7ff 100%);
            border: 2px solid #3c7bbe;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        #result-container h2 {
            color: #3c7bbe;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .score-display {
            font-size: 64px;
            font-weight: bold;
            color: #3c7bbe;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .result-level {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .result-normal {
            color: #52c41a;
            background-color: #f6ffed;
        }
        
        .result-mild {
            color: #faad14;
            background-color: #fffbe6;
        }
        
        .result-moderate {
            color: #ff9800;
            background-color: #fff7e6;
        }
        
        .result-severe {
            color: #f5222d;
            background-color: #fff1f0;
        }
        
        .result-description {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-top: 30px;
            text-align: left;
            background: white;
            padding: 25px;
            border-radius: 12px;
        }
        
        .result-table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .result-table th,
        .result-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
        }
        
        .result-table th {
            background-color: #3c7bbe;
            color: white;
            font-weight: 500;
        }
        
        .result-table tr:last-child td {
            border-bottom: none;
        }
        
        .result-table tr:hover {
            background-color: #f9fafb;
        }
        
        .warning-text {
            font-size: 14px;
            color: #999;
            margin-top: 25px;
            line-height: 1.6;
        }
        
        .restart-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .restart-btn:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 184, 92, 0.3);
        }
        
        .question-container {
            display: block;
        }
        
        .question-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>焦虑自评量表 (SAS)</h1>
        <p class="subtitle">请根据过去一周的实际情况选择最符合的选项，避免出现误判。</p>
        
        <div class="progress-info" id="progressInfo">第 1 题 / 共 20 题</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 5%"></div>
        </div>
        
        <div id="test-container" class="question-container">
            <!-- Questions will be loaded here one by one -->
        </div>
        
        <div id="result-container" class="question-container hidden">
            <h2>综合评估结果</h2>
            <div class="score-display" id="score-display"></div>
            <div class="result-level" id="result-level"></div>
            <div class="result-description" id="result-description"></div>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>分组标准</th>
                        <th>分值范围</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>正常范围</td>
                        <td>0-49 分</td>
                    </tr>
                    <tr>
                        <td>轻度焦虑</td>
                        <td>50-59 分</td>
                    </tr>
                    <tr>
                        <td>中度焦虑</td>
                        <td>60-69 分</td>
                    </tr>
                    <tr>
                        <td>重度焦虑</td>
                        <td>70-100 分</td>
                    </tr>
                </tbody>
            </table>
            <p class="warning-text">
                *温馨提示：本测试结果仅供参考，如有严重心理健康问题，请咨询专业人士。
            </p>
            <button class="restart-btn" onclick="location.reload()">重新测试</button>
        </div>
    </div>

    <script>
        // SAS量表题目数据
        const sasQuestions = [
            { id: 1, text: "我觉得比平常容易紧张和着急", reverse: false },
            { id: 2, text: "我无缘无故地感到害怕", reverse: false },
            { id: 3, text: "我容易心里烦乱或觉得惊恐", reverse: false },
            { id: 4, text: "我觉得我可能将要发疯", reverse: false },
            { id: 5, text: "我觉得一切都很好,也不会发生什么不幸事件", reverse: true },
            { id: 6, text: "我手脚发抖打颤", reverse: false },
            { id: 7, text: "我因为头痛、头颈痛和背痛而苦恼", reverse: false },
            { id: 8, text: "我感觉容易衰弱和疲乏", reverse: false },
            { id: 9, text: "我觉得心平气和,并且容易安静坐着", reverse: true },
            { id: 10, text: "我觉得心跳得很快", reverse: false },
            { id: 11, text: "我因为一阵阵头晕而苦恼", reverse: false },
            { id: 12, text: "我发生过晕倒或觉得要晕倒似的", reverse: false },
            { id: 13, text: "我呼气和吸气都感到很轻松", reverse: true },
            { id: 14, text: "我的手脚麻木和刺痛", reverse: false },
            { id: 15, text: "我因为胃痛和消化不良而苦恼", reverse: false },
            { id: 16, text: "我常常要小便（尿频）", reverse: false },
            { id: 17, text: "我的手常常是干燥而温暖的", reverse: true },
            { id: 18, text: "我脸红发热(面部潮红)", reverse: false },
            { id: 19, text: "我容易入睡,并且一夜睡得很好", reverse: true },
            { id: 20, text: "我做噩梦", reverse: false }
        ];

        // 选项文本
        const options = [
            "没有或很少这样",
            "有时候这样",
            "很多时候这样",
            "大部分或全部时间都这样"
        ];

        // 存储用户答案
        let userAnswers = {};
        let currentQuestionIndex = 0;

        // 选项分值（正向题：1,2,3,4；反向题：4,3,2,1）
        function getScore(optionIndex, isReverse) {
            if (isReverse) {
                return 4 - optionIndex; // 反向题：0->4, 1->3, 2->2, 3->1
            } else {
                return optionIndex + 1; // 正向题：0->1, 1->2, 2->3, 3->4
            }
        }

        // 渲染当前题目
        function renderCurrentQuestion() {
            const testContainer = document.getElementById('test-container');
            const question = sasQuestions[currentQuestionIndex];
            
            // 检查是否已有答案
            const savedAnswer = userAnswers[question.id];
            
            testContainer.innerHTML = `
                <div class="question-block">
                    <div class="question-number">第 ${question.id} 题</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options-group">
                        ${options.map((option, index) => `
                            <label class="option-label">
                                <input type="radio" 
                                       name="question_${question.id}" 
                                       value="${index}"
                                       ${savedAnswer === index ? 'checked' : ''}>
                                <span>${option}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn prev-btn" 
                            id="prevBtn" 
                            ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                        上一题
                    </button>
                    <button class="nav-btn ${currentQuestionIndex === sasQuestions.length - 1 ? 'submit-btn' : 'next-btn'}" 
                            id="nextBtn">
                        ${currentQuestionIndex === sasQuestions.length - 1 ? '提交并查看结果' : '下一题'}
                    </button>
                </div>
            `;
            
            // 绑定事件
            document.getElementById('prevBtn').addEventListener('click', goToPreviousQuestion);
            document.getElementById('nextBtn').addEventListener('click', goToNextQuestion);
            
            // 更新进度
            updateProgress();
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / sasQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressInfo').textContent = `第 ${currentQuestionIndex + 1} 题 / 共 ${sasQuestions.length} 题`;
        }

        // 保存当前题目的答案
        function saveCurrentAnswer() {
            const question = sasQuestions[currentQuestionIndex];
            const selected = document.querySelector(`input[name="question_${question.id}"]:checked`);
            if (selected) {
                userAnswers[question.id] = parseInt(selected.value);
            }
        }

        // 上一题
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                saveCurrentAnswer();
                currentQuestionIndex--;
                renderCurrentQuestion();
            }
        }

        // 下一题或提交
        function goToNextQuestion() {
            const question = sasQuestions[currentQuestionIndex];
            const selected = document.querySelector(`input[name="question_${question.id}"]:checked`);
            
            if (!selected) {
                alert('请先选择答案后再继续！');
                return;
            }
            
            saveCurrentAnswer();
            
            if (currentQuestionIndex < sasQuestions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
            } else {
                // 最后一题，提交结果
                submitTest();
            }
        }

        // 计算总分和评估
        function calculateResult() {
            let totalScore = 0;

            sasQuestions.forEach(question => {
                const answer = userAnswers[question.id];
                if (answer !== undefined) {
                    const score = getScore(answer, question.reverse);
                    totalScore += score;
                }
            });

            // 转换为标准分（原始分*1.25，四舍五入）
            const standardScore = Math.round(totalScore * 1.25);

            return {
                rawScore: totalScore,
                standardScore: standardScore
            };
        }

        // 获取评估结果
        function getAssessment(score) {
            if (score <= 49) {
                return {
                    level: '正常范围',
                    class: 'result-normal',
                    description: '您的焦虑水平在正常范围内，请继续保持良好的心态。建议您保持规律作息，适当运动，保持积极乐观的生活态度。'
                };
            } else if (score <= 59) {
                return {
                    level: '轻度焦虑',
                    class: 'result-mild',
                    description: '您可能存在轻度焦虑。建议您注意休息，适当放松，可以通过运动、冥想等方式缓解压力。如果症状持续，建议咨询专业人士。'
                };
            } else if (score <= 69) {
                return {
                    level: '中度焦虑',
                    class: 'result-moderate',
                    description: '您可能存在中度焦虑。建议您及时关注自己的心理健康，可以通过心理咨询、放松训练等方式来缓解。建议尽快咨询专业的心理健康服务。'
                };
            } else {
                return {
                    level: '重度焦虑',
                    class: 'result-severe',
                    description: '您可能存在重度焦虑。强烈建议您尽快寻求专业的心理健康帮助，可以联系心理咨询师或前往医院心理科就诊。请记住，寻求帮助是勇敢的表现。'
                };
            }
        }

        // 提交测试
        function submitTest() {
            // 检查是否所有题目都已回答
            let allAnswered = true;
            for (let i = 0; i < sasQuestions.length; i++) {
                if (userAnswers[sasQuestions[i].id] === undefined) {
                    allAnswered = false;
                    currentQuestionIndex = i;
                    renderCurrentQuestion();
                    alert('请完成所有题目后再提交！');
                    return;
                }
            }

            // 计算结果
            const result = calculateResult();
            const assessment = getAssessment(result.standardScore);

            // 显示结果
            document.getElementById('score-display').textContent = result.standardScore + ' 分';
            const resultLevel = document.getElementById('result-level');
            resultLevel.textContent = assessment.level + '（' + result.standardScore + '分）';
            resultLevel.className = 'result-level ' + assessment.class;
            document.getElementById('result-description').textContent = assessment.description;

            // 隐藏测试容器，显示结果
            document.getElementById('test-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCurrentQuestion();
        });
    </script>
</body>
</html>
